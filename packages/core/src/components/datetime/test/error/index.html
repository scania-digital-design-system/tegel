<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Datetime - Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../../../../dist/tegel/tegel.css" />
    <script type="module">
      import { defineCustomElements } from '../../../../../loader/index.es2017.js';
      defineCustomElements();
    </script>
  </head>

  <body>

    <tds-datetime
      type="date"
      size="md"
      helper="This is for state='error'"
      min="2026-01-10"
      max="2026-03-30"
      state="error"
      helper-error="This is the error text!"
      label="DateTime component with state='error'"
      label-position="outside"
    ></tds-datetime>

    </br>
    
    <tds-datetime
      id="date-input"
      type="date"
      size="md"
      helper="Please enter a date with format 'MM/dd/yyyy'"
      min="2026-01-10"
      max="2026-03-31"
      helper-error="Value must be between 10/01/2026 and 31/03/2026"
      helper-error-invalid="This date is invalid"
      label="DateTime component with type='date'"
      label-position="outside"
    ></tds-datetime>
    
    </br>

    <tds-datetime
      type="week"
      size="md"
      helper="Please enter a week with format 'Week ww, yyyy'"
      min="2026-W06"
      max="2026-W10"
      helper-error="Value must be between Week 06, 2026 and Week 10, 2026"
      label="DateTime component with type='week'"
      label-position="outside"
    ></tds-datetime>
    
    </br>
  
    <tds-datetime
      type="time"
      size="md"
      helper="Please enter a time with format 'HH:mm'"
      min="08:30"
      max="17:30"
      helper-error="Value must be between 08:30 and 17:30"
      label="DateTime component with type='time'"
      label-position="outside"
    ></tds-datetime>
  </body>
</html>
