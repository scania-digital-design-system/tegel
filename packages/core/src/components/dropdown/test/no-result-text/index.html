<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dropdown - No Result Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../../../../dist/tegel/tegel.css" />
    <script type="module">
      import { defineCustomElements } from '../../../../../loader/index.es2017.js';
      defineCustomElements();
    </script>
  </head>

  <body>
    <!-- Dropdown with no-result-text attribute set to an empty string and no options -->
    <tds-dropdown no-result-text="" data-testid="dropdown-empty-no-result-text-no-options">
    </tds-dropdown>

    <!-- Dropdown with no-result-text attribute set to a non-empty string and no options -->
    <tds-dropdown
      no-result-text="No results found"
      data-testid="dropdown-non-empty-no-result-text-no-options"
    >
    </tds-dropdown>

    <!-- Dropdown with no-result-text attribute set to an empty string and with options -->
    <tds-dropdown no-result-text="" data-testid="dropdown-empty-no-result-text-with-options">
      <tds-dropdown-option value="option-1"> Option 1 </tds-dropdown-option>
      <tds-dropdown-option value="option-2"> Option 2 </tds-dropdown-option>
    </tds-dropdown>

    <!-- Dropdown with no-result-text attribute set to a non-empty string and with options -->
    <tds-dropdown
      no-result-text="No results found"
      data-testid="dropdown-non-empty-no-result-text-with-options"
    >
      <tds-dropdown-option value="option-1"> Option 1 </tds-dropdown-option>
      <tds-dropdown-option value="option-2"> Option 2 </tds-dropdown-option>
    </tds-dropdown>

    <script>
      // Dropdown with noResultsText property set to an empty string and no options
      var dropdown1 = document.createElement('tds-dropdown');
      dropdown1.noResultsText = '';
      document.body.appendChild(dropdown1);

      // Dropdown with noResultsText property set to a non-empty string and no options
      var dropdown2 = document.createElement('tds-dropdown');
      dropdown2.noResultsText = 'No results found';
      document.body.appendChild(dropdown2);

      // Dropdown with noResultsText property set to an empty string and with options
      var dropdown3 = document.createElement('tds-dropdown');
      dropdown3.noResultsText = '';
      dropdown3.appendChild(new Option('Option 1', 'option-1'));
      dropdown3.appendChild(new Option('Option 2', 'option-2'));
      document.body.appendChild(dropdown3);

      // Dropdown with noResultsText property set to a non-empty string and with options
      var dropdown4 = document.createElement('tds-dropdown');
      dropdown4.noResultsText = 'No results found';
      dropdown4.appendChild(new Option('Option 1', 'option-1'));
      dropdown4.appendChild(new Option('Option 2', 'option-2'));
      document.body.appendChild(dropdown4);
    </script>
  </body>
</html>
