<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Dropdown - Multiselect with Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../../../../dist/tegel/tegel.css" />
    <script type="module">
        import { defineCustomElements } from '../../../../../loader/index.es2017.js';
        defineCustomElements();
    </script>
</head>

<body>
    <div class="demo-wrapper">
        <tds-dropdown name="dropdown" label="Label text" multiselect="true" filter="true" label-position="outside" placeholder="Placeholder"
            helper="Helper text" size="lg" multiselect filter no-result-text="No result found" open-direction="auto"
            data-testid="tds-dropdown-testid">
            <tds-dropdown-option value="option-1">Option 1</tds-dropdown-option>
            <tds-dropdown-option disabled value="option-2">Option 2</tds-dropdown-option>
            <tds-dropdown-option value="option-3">Option 3</tds-dropdown-option>
            <tds-dropdown-option value="option-4">Option 4</tds-dropdown-option>
            <tds-dropdown-option value="option-5">Option 5</tds-dropdown-option>
            <tds-dropdown-option value="option-6">Option 6</tds-dropdown-option>
            <tds-dropdown-option value="option-7">Option 7</tds-dropdown-option>
            <tds-dropdown-option value="option-8">Option 8</tds-dropdown-option>
            <tds-dropdown-option value="iles-aland">îles Åland</tds-dropdown-option>
        </tds-dropdown>
    </div>

    <script>
        const dropdown = document.querySelector('tds-dropdown');
        dropdown.addEventListener('tdsChange', (event) => {
            console.log(event);
        });
    </script>
</body>

</html>
