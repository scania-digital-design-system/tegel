<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dropdown - Multiple datatypes testing - multiselect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../../../../../dist/tegel/tegel.css" />
    <script type="module">
      import { defineCustomElements } from '../../../../../../loader/index.es2017.js';
      defineCustomElements();
    </script>
  </head>

  <body>
    <tds-dropdown
      name="dropdown"
      label="Label text"
      label-position="outside"
      placeholder="Placeholder"
      helper="Helper text"
      size="lg"
      multiselect
      open-direction="auto"
    >
      <tds-dropdown-option value="1">Option 1 - string</tds-dropdown-option>
      <tds-dropdown-option value="2-start-value">Option 2 - number</tds-dropdown-option>
      <tds-dropdown-option value="3">Option 3 - string</tds-dropdown-option>
      <tds-dropdown-option value="4-start-value">Option 4 - number</tds-dropdown-option>
    </tds-dropdown>
  </body>

  <script>
    let dropdownElement = document.getElementsByTagName('tds-dropdown')[0];

    dropdownElement.addEventListener('tdsChange', (event) => {
      console.log(
        'tdsChange - event.detail.value:',
        event.detail.value,
        `(${event.detail.value.map((item) => `${item}: ${typeof item}`).join(', ')})`,
      );
    });
  </script>
</html>
