<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Popover Canvas - Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../../../../../dist/tegel/tegel.css" />
    <script type="module">
      import { defineCustomElements } from '../../../../../../loader/index.es2017.js';
      defineCustomElements();
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const closeButton = document.getElementById('canvas-close-button');
        const popoverCanvas = document.getElementById('my-popover-canvas');
        closeButton.addEventListener('click', function () {
          popoverCanvas.close();
        });
      });
    </script>
  </head>

  <body>
    <tds-popover-canvas
      id="my-popover-canvas"
      placement="auto"
      selector="#trigger"
      class="tds-u-p2"
    >
      <h2 class="tds-headline-02 tds-u-mt0">A Popover Canvas!</h2>
      <p class="tds-body-01">Where you can put anything you want!</p>
      <tds-link>
        <a target="_blank" rel="noopener noreferrer" href="https://tegel.scania.com">Even links!</a>
      </tds-link>
      <button id="canvas-close-button" data-testid="canvas-close-button">Action</button>
    </tds-popover-canvas>

    <!-- demo-wrapper code below is for demonstration purposes only -->
    <div class="demo-wrapper">
      <span class="tds-u-mr2">Click icon for Popover Canvas</span>

      <tds-button aria-label="menu" only-icon id="trigger" type="secondary" size="sm">
        <tds-icon slot="icon" size="16px" name="kebab"></tds-icon>
      </tds-button>
    </div>
  </body>
</html>
