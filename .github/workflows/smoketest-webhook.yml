name: Smoke test webhook

on:
  push:
    branches:
      - build/smoketest-webhook

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run your build or tests
        run: |
          echo "Running build/test..."
          # Replace this with your actual build/test command
          exit 1 # Simulate failure

      - name: Notify Teams on failure
        if: failure()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          REPO_NAME: ${{ github.repository }}
          BRANCH_NAME: ${{ github.ref }}
          COMMIT_SHA: ${{ github.sha }}
          RUN_URL: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.hero",
                "content": {
                  "title": "Build Failure Notification",
                  "text": "The build has failed. Please check the details.",
                  "facts": [
                    {
                      "name": "Repository",
                      "value": "'"${REPO_NAME}"'"
                    },
                    {
                      "name": "Branch",
                      "value": "'"${BRANCH_NAME}"'"
                    },
                    {
                      "name": "Commit",
                      "value": "'"${COMMIT_SHA}"'"
                    }
                  ],
                  "buttons": [
                    {
                      "type": "openUrl",
                      "title": "View Logs",
                      "value": "'"${RUN_URL}"'"
                    }
                  ]
                }
              }
            ]
          }' "$TEAMS_WEBHOOK_URL"
