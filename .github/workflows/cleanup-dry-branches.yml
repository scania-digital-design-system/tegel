name: Cleanup Old Dry Run Branches

on:
  schedule:
    - cron: '0 4 * * 1-5' # Runs every weekday at 06:00 CET/CEST (04:00 UTC)
  workflow_dispatch:
  push:
    branches:
      - feat/CDEP-845-cleanup-dry-branches-workflow

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /usr/share/keyrings/githubcli-archive-keyring.gpg >/dev/null
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install -y gh

      - name: Remove old dry-run branches
        env:
          GH_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "Looking for dry-run branches older than 2 days..."

          git remote -v || git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          gh api repos/${{ github.repository }}/branches \
            | jq -r '.[] | select(.name | test("-dry-run-[0-9]{8}-[0-9]{4}$")) | .name' \
            | while read branch; do
                echo "üîç Found branch: $branch"

                timestamp=$(echo "$branch" | grep -oE '[0-9]{8}-[0-9]{4}')
                echo "üìÜ Extracted timestamp: $timestamp"

                branch_date=$(date -d "${timestamp:0:8} ${timestamp:9:2}:${timestamp:11:2}" +%s || echo 0)
                now=$(date +%s)
                age=$(( (now - branch_date) / 3600 ))

                echo "‚è± Branch age: $age hours"

                if [ "$branch_date" -eq 0 ]; then
                  echo "‚ö†Ô∏è Failed to parse timestamp for $branch ‚Äî skipping"
                  continue
                fi

                # TEMP: lower threshold to test
                if [ "$age" -ge 0 ]; then
                  echo "üóë Deleting $branch..."
                  git push --no-verify origin --delete "$branch"
                else
                  echo "‚úÖ Keeping branch $branch"
                fi
              done
